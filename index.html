<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cargando...</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link id="favicon" rel="icon" type="image/png" href="">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>

    <header class="header">
        <a href="#"><img src="" alt="" class="logo" /></a>
        <h1 style="display: none;"></h1> 
        <form class="search-form" id="search-form">
            <input type="search" id="search-input" placeholder="Buscar en el menú...">
            <i class='bx bx-search'></i>
        </form>
    </header>

    <div class="categories-container">
        <nav class="categories">
            <!-- Las categorías se generan dinámicamente -->
        </nav>
    </div>

    <main id="product-sections-container" class="swiper">
        <div class="swiper-wrapper">
            <!-- Las secciones de productos se generan dinámicamente -->
        </div>
    </main>

    <div id="product-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal-close="product-modal">×</span>
            <img id="modal-img" src="" alt="Imagen del producto" />
            <h3 id="modal-title"></h3>
            <p id="modal-description"></p>
            <p id="modal-price" class="price"></p>
            <div id="modal-options-container"></div>
            <div class="quantity-container">
                <label for="cantidad">Cantidad:</label>
                <button class="quantity-btn" id="quantity-minus">-</button>
                <input type="number" id="cantidad" value="1" min="1" readonly />
                <button class="quantity-btn" id="quantity-plus">+</button>
            </div>
            <button id="add-to-cart-btn" class="btn-primary">Agregar al carrito</button>
        </div>
    </div>
    
    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" data-modal-close="checkout-modal">×</span>
            <h3>Completá tus datos para el pedido</h3>
            <form id="checkout-form">
                <input type="text" id="client-name" placeholder="Tu Nombre" required>
                
                <div class="delivery-options" id="delivery-type-options">
                    <label>
                        <input type="radio" name="delivery-type" value="pickup" required>
                        <span id="pickup-label-text">Retiro en el local</span>
                    </label>
                    <label>
                        <input type="radio" name="delivery-type" value="delivery" required> Envío a domicilio (<span id="dynamic-shipping-cost"></span>)
                    </label>
                </div>

                <div id="delivery-info" class="hidden">
                    <input type="text" id="client-address" placeholder="Tu Dirección">
                    <a id="delivery-zone-link" href="#" target="_blank" class="delivery-zone-link" style="display: none;">
                        <i class='bx bx-map-alt'></i> Ver nuestra zona de envíos
                    </a>
                </div>

                <div class="order-time-options">
                    <h4>¿Cuándo querés tu pedido?</h4>
                    <div id="order-time-type-options" class="delivery-options">
                        <label>
                            <input type="radio" name="order-time-type" value="asap" required> Lo antes posible
                        </label>
                        <label>
                            <input type="radio" name="order-time-type" value="schedule" required> Programar hora
                        </label>
                    </div>
                </div>

                <div id="schedule-time-container" class="hidden">
                    <select id="order-time-select">
                        <option value="" disabled selected>Seleccioná un horario</option>
                         <!-- Las opciones se podrían generar dinámicamente en el futuro -->
                         <option value="19:45">19:45 hs</option>
                         <option value="20:00">20:00 hs</option>
                         <option value="20:15">20:15 hs</option>
                         <option value="20:30">20:30 hs</option>
                         <option value="20:45">20:45 hs</option>
                         <option value="21:00">21:00 hs</option>
                         <option value="21:15">21:15 hs</option>
                         <option value="21:30">21:30 hs</option>
                         <option value="21:45">21:45 hs</option>
                         <option value="22:00">22:00 hs</option>
                         <option value="22:15">22:15 hs</option>
                         <option value="22:30">22:30 hs</option>
                         <option value="22:45">22:45 hs</option>
                         <option value="23:00">23:00 hs</option>
                         <option value="23:15">23:15 hs</option>
                         <option value="23:30">23:30 hs</option>
                         <option value="23:45">23:45 hs</option>
                    </select>
                </div>

                <select id="payment-method">
                    <option value="Efectivo">Pagar con Efectivo</option>
                    <option value="MercadoPago">Pagar con Transferencia</option>
                </select>
                <textarea id="order-notes" placeholder="Aclaraciones (ej: piso 2B, timbre no funciona, bebidas del combo...)"></textarea>
                <button type="submit" class="btn-primary">Confirmar y Enviar Pedido por WhatsApp</button>
            </form>
        </div>
    </div>

    <aside id="cart-panel" class="cart-panel">
        <div class="cart-header">
            <h2>Tu Pedido</h2>
            <button id="close-cart-btn" class="close">×</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <strong>Total:</strong>
                <span id="cart-total-price">$0</span>
            </div>
            <button id="checkout-btn" class="btn-primary" disabled>Finalizar Pedido</button>
        </div>
    </aside>

    <div id="cart-toggle" class="cart-toggle" role="button" aria-label="Abrir carrito de compras">
        <i class='bx bxs-cart'></i>
        <span id="cart-item-count" class="cart-item-count hidden">0</span>
    </div>

    <a href="#" class="whatsapp-float" target="_blank" rel="noopener noreferrer" aria-label="Enviar mensaje por WhatsApp">
        <i class='bx bxl-whatsapp'></i>
    </a>
    
    <div id="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>  
    <script src="js/main.js" type="module" defer></script>

    <footer class="site-footer">
        <div class="footer-content">
            <div class="footer-contact">
                <p>
                    <a id="instagram-link" href="#" target="_blank" rel="noopener noreferrer">
                        <i class='bx bxl-instagram'></i>
                        <span id="instagram-username"></span>
                    </a>
                </p>
                <p>
                    <a id="pedidosya-link" href="#" target="_blank" rel="noopener noreferrer" style="display: none;">
                        <i class='bx bxs-store-alt'></i>
                        <span>PedidosYa</span>
                    </a>
                </p>
                <p><i class='bx bxs-map'></i> <span id="dynamic-address-footer"></span></p>
                <p><i class='bx bxs-phone'></i> <span id="dynamic-phone"></span></p>
            </div>
            <div id="footer-legal-container" class="footer-legal" style="display: none;">
                <br><p id="dynamic-copyright"></p>
                <p id="dynamic-legal-owner"></p>
                <!-- Links a términos y privacidad podrían ser dinámicos en el futuro -->
            </div>
        </div>
    </footer>

    <div id="closed-store-modal" class="store-status-modal hidden">
        <div class="modal-content">
            <h3>¡Hola! Ahora mismo estamos cerrados.</h3>
            <p>Nuestro horario de atención es de <strong id="dynamic-hours"></strong></p>
            <p>Puedes ver nuestro menú y preparar tu pedido para cuando abramos.</p>
            <button id="close-store-modal-btn" class="btn-primary">Ver el menú de todos modos</button>
        </div>
    </div>

</body>
</html>
